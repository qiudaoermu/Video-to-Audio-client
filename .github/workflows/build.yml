name: Build Package

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run dist

      - name: Upload package
        uses: actions/upload-artifact@v2
        with:
          name: electron-video-convert.pkg
          path: ${{ github.workspace }} /dist/*.pkg
